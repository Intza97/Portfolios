<!DOCTYPE html>
<html lang="en">
<head>
   <!--==================== METADATOS ====================-->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="Portfolios">
   <meta name="keywords" content="HTML-CSS-JS">
   <meta name="author" content="Rocio Cuello">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!--==================== CSS ====================-->
   <link rel="stylesheet" href="assets/css/style.css">

   <!--==================== TITULO ====================-->
   <title>Portfolios | Responsive portfolio website</title>

   <!--==================== ICONO DE PESTAÑA ====================-->
   <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header header-pages" id="header">
      <nav class="nav container">
         <a href="index.html" class="nav__logo">Liz</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="index.html" class="nav__link">Inicio</a>
               </li>
               <li class="nav__item">
                  <a href="about.html" class="nav__link">Sobre Mí</a>
               </li>
               <li class="nav__item">
                  <a href="work.html" class="nav__link">Portafolio</a>
               </li>
               <li class="nav__item">
                  <a href="contact.html" class="button">Contáctame</a>
               </li>
            </ul>
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
         <div class="nav__actions">
            <i class="ri-moon-line change-theme" id="theme-button"></i>
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </div>
      </nav>
   </header>     
   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== CONTACT ====================-->
      <section class="contact section">
         <h2 class="section__title">
            Hablemos <br>
            Sobre Tu Proyecto
         </h2>
         <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
               <div class="contact__group grid">
                  <div class="contact__box">
                     <input type="text" name="user_name" id="name" required placeholder="Escribe tus nombres" class="contact__input">
                     <label for="name" class="contact__label">Nombre</label>
                  </div>
                  <div class="contact__box">
                     <input type="email" name="user_email" id="email" required placeholder="Escribe tu email" class="contact__input">
                     <label for="email" class="contact__label">Correo Electrónico</label>
                  </div>
               </div>
               <div class="contact__box contact__area">
                  <textarea name="user_message" id="message" required placeholder="Escribe tu mensaje" class="contact__input"></textarea>
                  <label for="message" class="contact__label">Mensaje</label>
               </div>
               <p class="contact__message" id="contact-message"></p>
               <button type="submit" class="contact__send button">Enviar Mensaje</button>
            </form>
         </div>
      </section>
   </main>
   <!--==================== FOOTER ====================-->
   <footer class="footer">
      <div class="footer__container container grid">
      <div class="footer__content grid">
      <a href="index.html" class="footer__logo">Liz</a>
      <ul class="footer__links">
         <li>
            <a href="about.html" class="footer__link">Sobre Mí</a>
         </li>
         <li>
            <a href="work.html" class="footer__link">Portafolio</a>
         </li>
         <li>
            <a href="contact.html" class="footer__link">Contáctame</a>
         </li>
      </ul>
      <div class="footer__social">
         <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
            <i class="ri-facebook-circle-fill"></i>
         </a>
         <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
            <i class="ri-instagram-fill"></i>
         </a>
         <a href="https://twitter.com/" target="_blank" class="footer__social-link">
            <i class="ri-twitter-x-line"></i>
         </a>
         <a href="https://www.linkedin.com/" target="_blank" class="footer__social-link">
            <i class="ri-linkedin-box-fill"></i>
         </a>
      </div>
      </div>
      <span class="footer__copy">
      &#169; Todos los Derechos Reservados Por Rocio Cuello
      </span>
      </div>
   </footer>
   <!--=============== EMAIL JS ===============-->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
   <!--=============== CONTACT JS ===============-->
   <script src="assets/js/contact.js"></script>
   <!--==================== script ====================-->
   <script src="assets/js/script.js"></script>
</body>
</html>
