<!DOCTYPE html>
  <html lang="en">
  <head>
<!--==================== METADATOS ====================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Portfolios">
    <meta name="keywords" content="HTML-CSS-JS">
    <meta name="author" content="Rocio Cuello">
    
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== TITULO ====================-->
    <title>Portfolios | Animated PORTFOLIO Website Template</title>

    <!--==================== ICONO DE PESTAÑA ====================-->
    <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    <!--==================== ICON ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Portfolio<b>.</b></div>
        <ul class="navItems">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Sobre mí</a></li>
          <li><a href="#">Habilidades</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="links">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </nav>
      <div class="wrapper">
        <div class="cols cols0">
          <span class="topline">Hola</span>
          <h1>Soy <span class="multiText"></span></h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          <div class="btns">
            <button>Descargar CV</button>
            <button>Contrátame</button>
          </div>
        </div>
        <div class="cols cols1">
          <div class="imgbox">
            <img src="assets/img/klipartz.com.png" alt="" id="splash">
            <img src="assets/img/chico.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <!--==================== SCRIPT ====================-->
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script>
      let typingText = new Typed(".multiText", {
        strings: ["Diseñador", "Programador", "Youtuber"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1500
      });
    </script>
  </body>
</html>
