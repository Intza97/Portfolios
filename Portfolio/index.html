<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Portfolios">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Portfolios | PORTAFOLIO</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <section>
    <div class="card">
      <div class="top">
        <span>Emma Doe</span>
        <i class="bx bx-dots-vertical-rounded"></i>
        <p>Mi Portafolio</p>
      </div>
      <div class="middle">
        <div class="left">
          <img src="assets/img/mujer.jpg"/>
        </div>
        <div class="right">
          <label for="">Skills:</label>
          <div>
            <ul>
              <li>Diseñador Web</li>
              <li>Programador</li>
              <li>Diseñador Gráfico</li>
            </ul>
          </div>
          <div class="social-icon">
            <span><i class="bx bxl-facebook"></i></span>
            <span><i class="bx bxl-linkedin"></i></span>
            <span><i class="bx bxl-instagram"></i></span>
            <span><i class="bx bxl-github"></i></span>
          </div>
        </div>
      </div>
      <div class="buttom">
        <input type="submit" value="Contratame" class="btn" />
      </div>
    </div>
  </section>
</body>
</html>
